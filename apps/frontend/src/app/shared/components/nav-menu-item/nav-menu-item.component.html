<a
  [routerLink]="item.routerLink"
  routerLinkActive="bg-blue-100 text-blue-700 border-blue-300"
  [routerLinkActiveOptions]="{ exact: item.exact ?? true }"
  class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-100 transition-colors border-l-4 border-transparent"
>
  <span class="material-symbols-outlined mr-3 text-lg">
    {{ item.icon }}
  </span>
  {{ item.label }}
</a>
