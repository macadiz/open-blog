<div
  class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <h1 class="text-3xl font-extrabold text-gray-900">Welcome to OS Blog</h1>
      <p class="mt-2 text-sm text-gray-600">
        Let's set up your blog by creating an admin account
      </p>
    </div>
    <div class="bg-red-50"></div>
    <form
      [formGroup]="setupForm"
      (ngSubmit)="onSubmit()"
      class="mt-8 space-y-6"
    >
      <div class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            formControlName="email"
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
            [class.border-red-500]="
              setupForm.get('email')?.invalid && setupForm.get('email')?.touched
            "
          />
        </div>

        <div>
          <label for="username" class="block text-sm font-medium text-gray-700"
            >Username</label
          >
          <input
            type="text"
            id="username"
            formControlName="username"
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
            [class.border-red-500]="
              setupForm.get('username')?.invalid &&
              setupForm.get('username')?.touched
            "
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            formControlName="password"
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
            [class.border-red-500]="
              setupForm.get('password')?.invalid &&
              setupForm.get('password')?.touched
            "
          />
        </div>

        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700"
            >First Name (Optional)</label
          >
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
          />
        </div>

        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700"
            >Last Name (Optional)</label
          >
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
          />
        </div>

        <div>
          <label for="blogTitle" class="block text-sm font-medium text-gray-700"
            >Blog Title</label
          >
          <input
            type="text"
            id="blogTitle"
            formControlName="blogTitle"
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
          />
        </div>

        <div>
          <label
            for="blogDescription"
            class="block text-sm font-medium text-gray-700"
            >Blog Description (Optional)</label
          >
          <textarea
            id="blogDescription"
            formControlName="blogDescription"
            rows="3"
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
          ></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Blog Logo (Optional)</label
          >
          <input
            type="file"
            name="logo"
            (change)="onFileChange($event, 'logo')"
            [disabled]="isLoading"
            accept="image/*"
            class="mb-4"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Favicon (Optional)</label
          >
          <input
            type="file"
            name="favicon"
            (change)="onFileChange($event, 'favicon')"
            [disabled]="isLoading"
            accept="image/*"
            class="mb-4"
          />
        </div>
        <button
          type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="isLoading"
        >
          {{ isLoading ? "Setting up..." : "Create Admin Account" }}
        </button>
        <div *ngIf="errorMessage" class="rounded-md bg-red-50 p-4">
          <div class="flex">
            <div class="ml-3">
              <h3 class="text-sm font-medium text-red-800">
                {{ errorMessage }}
              </h3>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
