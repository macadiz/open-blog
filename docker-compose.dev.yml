# Development Docker Compose Override
# Use this file for development-specific configurations
# Run with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  database:
    # Expose database port in development
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      # Development database settings
      POSTGRES_LOG_STATEMENT: all
      POSTGRES_LOG_MIN_DURATION_STATEMENT: 0

  backend:
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
      # Enable CORS for development
      CORS_ORIGIN: "*"
    volumes:
      # Mount source code for development
      - ./apps/backend/src:/app/src:ro
      - ./apps/backend/prisma:/app/prisma:ro
    # Expose backend port for direct access
    ports:
      - "${BACKEND_PORT:-3000}:3000"

  frontend:
    # Use development build or serve from host for live reload
    environment:
      NODE_ENV: development
