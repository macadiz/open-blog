[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:postgresql]
command=/app/postgres-start.sh
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/postgresql.log
stderr_logfile=/var/log/supervisor/postgresql.log
priority=100

[program:backend]
command=bash -c "sleep 15 && until pg_isready -h localhost -p 5432 -U postgres; do echo 'Waiting for PostgreSQL...'; sleep 2; done; echo 'PostgreSQL ready, starting backend...'; node dist/main.js"
directory=/app/backend
user=app
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/backend.log
stderr_logfile=/var/log/supervisor/backend.log
environment=NODE_ENV=production,DATABASE_URL="postgresql://%(ENV_POSTGRES_USER)s:%(ENV_POSTGRES_PASSWORD)s@localhost:5432/%(ENV_POSTGRES_DB)s",JWT_SECRET="%(ENV_JWT_SECRET)s"
priority=200

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx.log
