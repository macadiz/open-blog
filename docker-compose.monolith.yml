# Docker Compose for Open Blog Monolith
# Single container deployment

services:
  open-blog:
    image: open-blog:monolith
    container_name: ${COMPOSE_PROJECT_NAME:-open-blog}_monolith
    environment:
      # Database configuration
      POSTGRES_DB: ${POSTGRES_DB:-open_blog}
      POSTGRES_USER: ${POSTGRES_USER:-blog_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-blog_password}
      
      # Security
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_this}
      
      # Application settings
      NODE_ENV: ${NODE_ENV:-production}
      
    ports:
      - "${PORT:-80}:80"
    
    volumes:
      # Persist database data
      - monolith_data:/var/lib/postgresql/14/main
      # Persist uploaded files
      - monolith_uploads:/app/static
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

volumes:
  monolith_data:
    name: ${COMPOSE_PROJECT_NAME:-open-blog}_monolith_data
  monolith_uploads:
    name: ${COMPOSE_PROJECT_NAME:-open-blog}_monolith_uploads
